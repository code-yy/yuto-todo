<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="FontStyle.css"
      href="https://fonts.googleapis.com/css?family=Amatic+SC:700"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>

    <title>yuto_todo</title>
  </head>

  <body>
    <main>
      <header>
        <h1>yuto_todo</h1>
      </header>

      <form id="form">
        <input placeholder="タスクを追加..." type="text" id="task" />
      </form>

      <br />
      <button type="text" id="Today">Today</button>
      <button type="text" id="Tomorrow">Tomorrow</button>
      <button type="text" id="Sometimes">Sometimes</button>

      <div class="task_list">
        <div class="task_list1">
          Today
          <ul id="list1"></ul>
        </div>
        <div class="task_list2">
          Tomorrow
          <ul id="list2"></ul>
        </div>
        <div class="task_list3">
          Sometimes
          <ul id="list3"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
